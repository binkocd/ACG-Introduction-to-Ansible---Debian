# setup-app.yml

---
  - hosts: webservers
    become: true
    tasks:
      - name: Upload application file
        copy:
          src: ../index.php
          dest: /var/www/html
          mode: 0755

      - name: Configure php.ini file
        lineinfile:
          path: /etc/php/7.3/apache2/php.ini
          regexp: ^short_open_tag
          line: "short_open_tag=on"
        notify: restart apache

    handlers:
      - name: restart apache
        service: name=apache2 state=restarted